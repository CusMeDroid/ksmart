<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>KSmart Remote Switch</title>
        <link rel="icon" type="image/x-icon" href="../favicon.ico">
        <meta content="KSmart, IoT, Arduino, Switch, ksmart_switch, klatismart, klati_smart, cusmedroid" name="keywords">
        <meta content="KSmart Remote Switch">
        <meta name="author" content="KSmart is an abbreviation of Klati Smart which is a development project between Arduino and Android Studio. Like BoT or IoT project that develops remote electrical control.">
        <!-- Meta Main -->
		<meta property="og:type" content="Home">
		<meta property="og:title" content="KSmart Remote Switch">
		<meta property="og:description" content="KSmart is an abbreviation of Klati Smart which is a development project between Arduino and Android Studio. Like BoT or IoT project that develops remote electrical control.">
		<meta property="og:url" content="https://cusmedroid.github.io/ksmart/switch">
        <meta property="og:image" content="../favicon.ico">
        <!-- Meta End -->
		<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
		<!-- Lib include -->
    	<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
	</head>
	<body>
		<main class="cpage">
			<div class="middle">
				<div id="btnon">
			    	<img oncontextmenu="return false;" onkeydown="return false;" onmousedown="return false;" title="KSMART ON" alt="KSMART ON" src="../assets/icon/ic_power_black.png">
			    </div>
			    <div id="btnoff">
			    	<img oncontextmenu="return false;" onkeydown="return false;" onmousedown="return false;" title="KSMART OFF" alt="KSMART OFF" src="../assets/icon/ic_power_white.png">
			    </div>
			</div>
		</main>
		<div id="btnsys" class="animate-bottom">
			<img oncontextmenu="return false;" onkeydown="return false;" onmousedown="return false;" title="KSMART GET SYSTEM" alt="GET SYSTEM" src="../assets/icon/ic_ksmart_system_white.png">
		</div>
		<div id="btnedtdesc" class="animate-bottom">
			<img oncontextmenu="return false;" onkeydown="return false;" onmousedown="return false;" title="KSMART EDIT TEXT" alt="EDIT TEXT" src="../assets/icon/ic_text_black.png">
		</div>
		<div id="btnlogout" class="animate-bottom">
			<img oncontextmenu="return false;" onkeydown="return false;" onmousedown="return false;" title="KSMART LOGOUT" alt="KSMART LOGOUT" src="../assets/icon/ic_logout_white.png">
		</div>
		<div id="btnmenuclose">
			<img oncontextmenu="return false;" onkeydown="return false;" onmousedown="return false;" title="KSMART CLOSE" alt="KSMART CLOSE" src="../assets/icon/ic_close_white.png">
		</div>
		<div id="btnmenu">
			<img oncontextmenu="return false;" onkeydown="return false;" onmousedown="return false;" title="KSMART MENU" alt="KSMART MENU" src="../assets/icon/ic_menu_white.png">
		</div>
		<div id="edtdesk" class="cpage animate-opacity">
			<div class="middle_edt">
				<div class="card edtcard">
				    <h1>Edit Message</h1><hr>
				    <input type="text" id="mydesc" maxlength="16"><br>
				    <button id="btnsave">Save</button>
				    <button id="btnclose">Close</button>
				</div>
			</div>
		</div>
	    <script type="module" src="../assets/js/analytics/index.js"></script>
	    <script type="text/javascript" src="../assets/js/config/index.js"></script>
	    <script type="text/javascript" src="../assets/js/storage/index.js"></script>
	    <script type="text/javascript" src="../assets/js/a/index.js"></script>
	    <script type="text/javascript" src="../assets/js/m/index.js"></script>
	</body>
</html>
