    	<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>

	<body>
		<main>
			<center>
				<img oncontextmenu="return false;" onkeydown="return false;" onmousedown="return false;" title="KSmart Logo" alt="KSmart Logo" src="../../assets/logo.png" style="width: 300px;">
			</center>
			<div id="laysignin" class="card mscard">
				<h1>Sign In</h1><hr>
			    <lable>Email</lable><br>
			    <input type="email" placeholder="E-mail" id="email-login"><br>
			    <lable>Password</lable><br>
			    <input type="password" placeholder="********" id="pass-login"><br>
			    <button id="btn-login">Sign In</button><br>
			    <p>Don't have an account? <span id="btnsignup" class="abtn">Sign Up</span></p>
			</div>
			<div id="laysignup" class="card mscard">
			    <h1>Sign Up</h1><hr>
			    <lable>Email</lable><br>
			    <input type="email" placeholder="E-mail" id="email-regis"><br>
			    <lable>Password</lable><br>
			    <input type="password" placeholder="********" id="pass-regis"><br>
			    <button id="btn-regis">Sign Up</button>
			    <p>Already have an account? <span id="btnsignin" class="abtn">Sign In</span></p>
			</div>
		</main>
		<footer>
			<a href="../../privacy-policy">Privacy Policy</a>
